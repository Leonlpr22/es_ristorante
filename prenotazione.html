<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenotazione Ristorante</title>
</head>

<body>
    <h1>Prenotazione Ristorante</h1>
    <form action="gestioneprenotazione.php" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" required><br><br>

        <label for="tavolo">Numero Tavolo:</label>
        <select id="tavolo" name="tavolo" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>

        <label for="orario">Orario:</label>
        <input type="time" id="orario" name="orario" required><br><br>

        <label for="note">Note:</label>
        <textarea id="note" name="note"></textarea><br><br>

        <label>Ordine:</label><br>
        <input type="checkbox" id="antipasto" name="pasti[]" value="antipasto">
        <label for="antipasto">Antipasto</label><br>

        <input type="checkbox" id="primo" name="pasti[]" value="primo">
        <label for="primo">Primo</label><br>

        <input type="checkbox" id="secondo" name="pasti[]" value="secondo">
        <label for="secondo">Secondo</label><br><br>

        <label>Parcheggio:</label><br>
        <input type="radio" id="parcheggioNonCustodito" name="parcheggio" value="non custodito" required>
        <label for="parcheggioNonCustodito">Parcheggio non custodito (+3€)</label><br>

        <input type="radio" id="parcheggioCustodito" name="parcheggio" value="custodito" required>
        <label for="parcheggioCustodito">Parcheggio custodito (+5€)</label><br>

        <input type="radio" id="nessunParcheggio" name="parcheggio" value="nessuno" required>
        <label for="nessunParcheggio">Nessun parcheggio</label><br><br>

        <input type="submit" value="Prenota">

    </form>
</body>

</html>
